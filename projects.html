---
layout: page
title: Projects
---
<section class="list">
    {% for post in site.posts %}
        {% if post.projects %}
            <div class="item {% if post.star %}star{% endif %}">
                <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                    {% assign project_image = post.projectImage | default: post.image %}
                    {% if project_image %}
                        <img class="project-image" src="{{ project_image }}" alt="{{ post.projectImageAlt | default: post.title }}">
                    {% endif %}
                    <h3 class="title">{{ post.projectTitle | default: post.title }}</h3>
                </a>
            </div>
        {% endif %}
    {% endfor %}
</section>
